<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <script src="https://kit.fontawesome.com/f4b95e05fc.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="logo">
  <img src="./images/logo.svg" alt="logo" class="logo">
  </div>
<div class="container">
<div class="image">
    <img src="./images/illustration-mockups.svg" alt="mobile" class="mockups">
  </div>
  <div class="info">
      <h1 class="heading">Build The Community</h1>
       <h1 class="heading">Your Fans Will Love</h1>
      <pre class="about">
Huddle re-imagines the way we build communities. You have
a voice, but so does your audience.Create connections with
your users as you engage in genuine discussion.
      </pre>
      <button type="button" name="button" class="btn">Register</button>
  </div>
</div>
<div class="social">
<i class="fab fa-facebook fa-2x"></i>
<i class="fab fa-twitter fa-2x"></i>
<i class="fab fa-instagram-square fa-2x"></i>
</div>
  
</body>
</html>
